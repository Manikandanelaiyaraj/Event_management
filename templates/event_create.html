{% extends 'base.html' %}
{% block content %}
<h2>Create New Event</h2>
<button><a href="/events">Back</a></button>
<form method="POST">
    <table>
        <tr>
            <td>
                <label for="event_name">Event Name:</label>
                <input type="text" id="event_name" name="event_name" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="event_date">Event Start_Time:</label>
                <input type="datetime-local" id="event_date" name="event_date" required>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="event_enddate">Event End_Time:</label>
                <input type="datetime-local" id="event_enddate" name="event_enddate" required>
            </td>
        </tr>
         <tr>
            <td>
                <label for="description">Event Description:</label>
                <input type="text" id="description" name="description" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="resource">Event Resource:</label>
                <select id="resource" name="resource_id" required>
                    {% for resource in resources %}
                    <option value="{{ resource.resource_id}}">{{ resource.resource_name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create</button>
            </td>
        </tr>
        {% if error_message %}
        <tr>
            <td style="color: red;">{{ error_message }}</td>
        </tr>
        {% endif %}
        {% if success_message %}
        <tr>
            <td style="color: green;">{{ success_message }}</td>
        </tr>
        {% endif %}
    </table>
</form>
{% endblock %}
